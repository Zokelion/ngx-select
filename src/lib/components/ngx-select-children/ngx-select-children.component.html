<ul *ngIf="isVisible" class="no-style-list px-3">
    <li role="menuitem">
        <div
            [ngClass]="{
                'font-weight-bold': item.children.length > 0,
                'font-italic': item.isSelected,
                'text-muted': item.isSelected,
                pointer: item.children.length == 0
            }"
            (click)="itemClicked(item)"
        >
            {{ item.name }}
            <fa-icon *ngIf="item.isSelected" [icon]="faCheck" class="d-inline-block"></fa-icon>
        </div>
        <ng-container *ngIf="item.children.length > 0">
            <ngx-select-children
                *ngFor="let item of item.children"
                [filter]="filter"
                (itemSelected)="selectedItem($event)"
                [item]="item"
                [parentSelectable]="parentSelectable"
            ></ngx-select-children>
        </ng-container>
    </li>
</ul>
